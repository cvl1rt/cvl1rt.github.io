<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeGrandma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .btn {
            margin: 50px;
            width: 100px;
        }

        .background-image img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        @media screen and (max-width: 600px) {
            .btn {
                margin: 20px;
                width: 80px;
            }
        }

        .intro {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f2f0f0e0;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, 0.75);
            padding: 30px;
            white-space: pre-line;
            border-radius: 5%;
        }

        #close {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            border-radius: 20%;
        }

        #resume {
            display: none;
        }
    </style>



</head>

<body>
    <div class="background-image">
        <img src="codegrandma.jpg" alt="Your Image">
    </div>
    <div class="buttons">
        <button type="button" id="button_aboutme" class="btn btn-light">關於我</button>
        <button type="button_resume" id="button_resume" class="btn btn-light">履歷</button>
        <button type="button_collection" id="button_collection" class="btn btn-light"
            onclick="ToCollection()">作品集</button>
    </div>

    <div id="intro" class="intro">
        <div class="content">
            <p> 我是劉子瑜，今年26歲
                在人資及業務領域有2.5年的經驗

                2023年5月在程式領域進修半年，學習全端語言
                期許軟體的探索能成為我的助力
                在資訊及科技領域擔任專案管理師

                手機 : 0903-518-317
                E-mail : skycoy1214@gmail.com
            </p>
            <button id="close_intro">close</button>
        </div>
    </div>

    <div id="resume" class="resume">
        <div class="content">
            <p>To be Continued...</p>
            <button id="close_resume">close</button>
        </div>
    </div>


    <script>
        document.getElementById('button_aboutme').addEventListener('click', function () {
            var dialog = document.getElementById('intro');
            dialog.style.display = 'block';
        });

        document.getElementById('close_intro').addEventListener('click', function () {
            var dialog = document.getElementById('intro');
            dialog.style.display = 'none';
        });

        document.getElementById('button_resume').addEventListener('click', function () {
            var dialog = document.getElementById('resume');
            dialog.style.display = 'block';
        });

        document.getElementById('close_resume').addEventListener('click', function () {
            var dialog = document.getElementById('resume');
            dialog.style.display = 'none';
        });




        function ToCollection() {
            window.location.href = "./Collection.html";
        }

    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
