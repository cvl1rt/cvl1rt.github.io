<html lang="en">

<head>

  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    }

    .background-image img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 350px;
        }

        .background-image {

            position: fixed;

    </div>
    <!-- 編輯刪除事項 -->
    <div class="todolist">
